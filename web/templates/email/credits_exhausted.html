<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Credits Exhausted - Respondent Pro</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #ef4444;">Credits Exhausted</h1>
        <p>You have reached your project processing limit of <strong>{projects_limit}</strong> projects.</p>
        <div style="background-color: #fee2e2; padding: 15px; border-radius: 5px; margin: 15px 0; border-left: 4px solid #ef4444;">
            <p style="margin: 0;">Your account has reached its processing limit. To continue using Respondent Pro, please upgrade your plan.</p>
        </div>
        <p>To upgrade, please <a href="{support_url}" style="color: #667eea; text-decoration: none;">contact support</a>.</p>
        <p style="margin-top: 30px;">
            <a href="{support_url}" style="display: inline-block; background-color: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">Contact Support to Upgrade</a>
        </p>
    </div>
</body>
</html>
