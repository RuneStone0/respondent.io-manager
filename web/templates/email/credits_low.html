<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Low Credits Warning - Respondent Pro</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #f59e0b;">Low Credits Warning</h1>
        <p>You're running low on credits!</p>
        <div style="background-color: #fef3c7; padding: 15px; border-radius: 5px; margin: 15px 0; border-left: 4px solid #f59e0b;">
            <p style="margin: 0;"><strong>Projects Remaining:</strong> {projects_remaining} / {projects_limit}</p>
        </div>
        <p>To continue using Respondent Pro after you reach your limit, please <a href="{support_url}" style="color: #667eea; text-decoration: none;">contact support</a> to upgrade.</p>
        <p style="margin-top: 30px;">
            <a href="{support_url}" style="display: inline-block; background-color: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">Contact Support to Upgrade</a>
        </p>
    </div>
</body>
</html>
