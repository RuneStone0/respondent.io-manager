{% extends "base.html" %}

{% block title %}Login - Respondent Pro{% endblock %}

{% block extra_css %}
<style>
    body {
        background: var(--bg-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .container {
        background: var(--bg-secondary);
        border-radius: 16px;
        box-shadow: 0 20px 60px var(--shadow-lg);
        padding: 40px;
        max-width: 450px;
        width: 100%;
    }
    
    h1 {
        margin-bottom: 10px;
        font-size: 28px;
    }
    
    .subtitle {
        color: var(--text-secondary);
        margin-bottom: 30px;
        font-size: 14px;
    }
    
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        z-index: 1000;
    }
    
    .theme-toggle svg {
        width: 24px;
        height: 24px;
    }
    
    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }
    
    button {
        flex: 1;
    }
</style>
{% endblock %}

{% block body %}
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
    </svg>
</button>
<div class="container">
    <h1>Respondent Pro</h1>
    
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    
    <div class="tabs">
        <button class="tab active" id="loginTab" onclick="switchTab('login')">Login</button>
        <button class="tab" id="registerTab" onclick="switchTab('register')">Register</button>
    </div>
    
    <div id="loginForm">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" autocomplete="email">
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="login()">Login with Passkey</button>
        </div>
        <div class="loading" id="loginLoading">Authenticating with your passkey...</div>
    </div>
    
    <div id="registerForm" style="display: none;">
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" placeholder="Enter your email" autocomplete="email">
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="register()">Register with Passkey</button>
        </div>
        <div class="loading" id="registerLoading">Setting up your passkey...</div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function switchTab(tab) {
        if (tab === 'login') {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        } else {
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }
        hideMessage();
    }
    
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    async function register() {
        const email = document.getElementById('registerEmail').value.trim();
        if (!email) {
            showError('Please enter your email address');
            return;
        }
        if (!validateEmail(email)) {
            showError('Please enter a valid email address');
            return;
        }
        
        hideMessage();
        document.getElementById('registerLoading').classList.add('show');
        
        try {
            // Begin registration
            const beginResponse = await fetch('/api/register/begin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            
            if (!beginResponse.ok) {
                const error = await beginResponse.json();
                throw new Error(error.error || 'Registration failed');
            }
            
            const options = await beginResponse.json();
            
            // Validate required fields
            if (!options.challenge) {
                throw new Error('Missing challenge in options');
            }
            if (!options.user || !options.user.id) {
                throw new Error('Missing user.id in options');
            }
            
            // Convert options for WebAuthn API
            const publicKeyCredentialCreationOptions = {
                challenge: base64urlToUint8Array(options.challenge),
                rp: options.rp,
                user: {
                    id: base64urlToUint8Array(options.user.id),
                    name: options.user.name,
                    displayName: options.user.displayName
                },
                pubKeyCredParams: options.pubKeyCredParams,
                authenticatorSelection: options.authenticatorSelection,
                timeout: options.timeout,
                attestation: options.attestation
            };
            
            // Create credential
            const credential = await navigator.credentials.create({
                publicKey: publicKeyCredentialCreationOptions
            });
            
            // Convert credential to format for server
            const credentialForServer = {
                id: credential.id,
                rawId: uint8ArrayToBase64url(new Uint8Array(credential.rawId)),
                response: {
                    clientDataJSON: uint8ArrayToBase64url(new Uint8Array(credential.response.clientDataJSON)),
                    attestationObject: uint8ArrayToBase64url(new Uint8Array(credential.response.attestationObject))
                },
                type: credential.type
            };
            
            // Complete registration
            const completeResponse = await fetch('/api/register/complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ credential: credentialForServer })
            });
            
            if (!completeResponse.ok) {
                const error = await completeResponse.json();
                throw new Error(error.error || 'Registration failed');
            }
            
            const result = await completeResponse.json();
            if (result.success) {
                showSuccess('Registration successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = result.redirect;
                }, 1000);
            }
        } catch (error) {
            console.error('Registration error:', error);
            showError(error.message || 'Registration failed. Please try again.');
        } finally {
            document.getElementById('registerLoading').classList.remove('show');
        }
    }
    
    async function login() {
        const email = document.getElementById('loginEmail').value.trim();
        if (!email) {
            showError('Please enter your email address');
            return;
        }
        if (!validateEmail(email)) {
            showError('Please enter a valid email address');
            return;
        }
        
        hideMessage();
        document.getElementById('loginLoading').classList.add('show');
        
        try {
            // Begin authentication
            const beginResponse = await fetch('/api/login/begin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            
            if (!beginResponse.ok) {
                const error = await beginResponse.json();
                throw new Error(error.error || 'Login failed');
            }
            
            const options = await beginResponse.json();
            
            // Validate required fields
            if (!options.challenge) {
                throw new Error('Missing challenge in options');
            }
            if (!options.allowCredentials || !Array.isArray(options.allowCredentials)) {
                throw new Error('Missing or invalid allowCredentials in options');
            }
            
            // Convert options for WebAuthn API
            const publicKeyCredentialRequestOptions = {
                challenge: base64urlToUint8Array(options.challenge),
                allowCredentials: options.allowCredentials.map(cred => {
                    if (!cred || !cred.id) {
                        throw new Error('Invalid credential in allowCredentials');
                    }
                    return {
                        id: base64urlToUint8Array(cred.id),
                        type: cred.type || 'public-key'
                    };
                }),
                timeout: options.timeout,
                rpId: options.rpId
            };
            
            // Get credential
            const credential = await navigator.credentials.get({
                publicKey: publicKeyCredentialRequestOptions
            });
            
            // Convert credential to format for server
            const credentialForServer = {
                id: credential.id,
                rawId: uint8ArrayToBase64url(new Uint8Array(credential.rawId)),
                response: {
                    clientDataJSON: uint8ArrayToBase64url(new Uint8Array(credential.response.clientDataJSON)),
                    authenticatorData: uint8ArrayToBase64url(new Uint8Array(credential.response.authenticatorData)),
                    signature: uint8ArrayToBase64url(new Uint8Array(credential.response.signature)),
                    userHandle: credential.response.userHandle ? uint8ArrayToBase64url(new Uint8Array(credential.response.userHandle)) : null
                },
                type: credential.type
            };
            
            // Complete authentication
            const completeResponse = await fetch('/api/login/complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ credential: credentialForServer })
            });
            
            if (!completeResponse.ok) {
                const error = await completeResponse.json();
                throw new Error(error.error || 'Authentication failed');
            }
            
            const result = await completeResponse.json();
            if (result.success) {
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = result.redirect;
                }, 1000);
            }
        } catch (error) {
            console.error('Login error:', error);
            showError(error.message || 'Login failed. Please try again.');
        } finally {
            document.getElementById('loginLoading').classList.remove('show');
        }
    }
    
    // Allow Enter key to submit
    document.getElementById('loginEmail').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
    });
    
    document.getElementById('registerEmail').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') register();
    });
</script>
{% endblock %}
